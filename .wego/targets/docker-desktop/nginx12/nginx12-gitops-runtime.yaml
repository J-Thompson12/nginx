---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: nginx12-wego-apps-dir
  namespace: wego-system
spec:
  interval: 1m0s
  path: .wego/apps/nginx12
  prune: true
  sourceRef:
    kind: GitRepository
    name: nginx12
  validation: client

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: docker-desktop-nginx12
  namespace: wego-system
spec:
  interval: 1m0s
  path: .wego/targets/docker-desktop
  prune: true
  sourceRef:
    kind: GitRepository
    name: nginx12
  validation: client

